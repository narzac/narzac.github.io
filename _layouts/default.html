<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link href="/feed/atom_all.xml" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
	<link href="/feed/atom_en.xml" type="application/atom+xml" rel="alternate" title="Sitewide English ATOM Feed">
	<link href="/feed/atom_tr.xml" type="application/atom+xml" rel="alternate" title="Sitewide Turkish ATOM Feed">
	<link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
	<!-- For third-generation iPad with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/apple-touch-icon-144x144-precomposed.png">
	<!-- For iPhone with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/apple-touch-icon-114x114-precomposed.png">
	<!-- For first- and second-generation iPad: -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/apple-touch-icon-72x72-precomposed.png">
	<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
	<link rel="apple-touch-icon-precomposed" href="/assets/images/apple-touch-icon-precomposed.png">

	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

	{% if site.isDevelopmentBuild %}
	<link rel="stylesheet" href="/tmp/bootstrap.css">
	<link rel="stylesheet" href="/tmp/font-awesome.css">
	<!-- syntax highlighting CSS -->
	<link rel="stylesheet" href="/styles/syntax.css">
	<link rel="stylesheet" href="/tmp/main.css">
	{% else %}
	<link rel="stylesheet" href="/static/site.min.css">
	{% endif %}
	<script src="/static/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	{% unless site.isDevelopmentBuild  %}
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', '{{ site.my.google_analytics.property_id  }}' ,
	  '{{ site.my.google_analytics.site_name  }}' );
	  ga('send', 'pageview');
	</script>
	{% endunless  %}

    </head>
    <body ng-app="Narzac">
	<!--[if lt IE 7]>
	    <p class="chromeframe">You are using an <strong>outdated</strong> browser.
	      Please <a href="http://browsehappy.com/">upgrade your browser</a> or
	      <a href="http://www.google.com/chromeframe/?redirect=true">activate
		Google Chrome Frame</a> to improve your experience.</p>
	<![endif]-->
	{% include header.html %}
	{{ content }}
	{% include footer.html %}

	{% if site.isDevelopmentBuild %}
	<script src="/scripts/jquery.js"></script>
	<script src="/scripts/angular.js"></script>
	<script src="/scripts/ui-bootstrap-tpls.js"></script>
	<script src="/scripts/cross_browser_fixes.js"></script>
	<script src="/scripts/back2top.js"></script>
	<script src="/scripts/main.js"></script>
	{% else %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/static/jquery.min.js"><\/script>')</script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
	<script>window.angular || document.write('<script src="/static/angular.min.js"><\/script>')</script>
	<script src="/static/site.min.js"></script>
	{% endif %}
    </body>
</html>
